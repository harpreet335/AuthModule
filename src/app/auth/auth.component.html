<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      {{ error }}
    </div> -->
    <!-- <alert-box [errorMsg]="error" *ngIf="error" (closePopUp)="onClosePopUp()"></alert-box> -->
    <div *ngIf="IsLoading" style="text-align: center;">
      <loading-spinner></loading-spinner>
    </div>
    <form [formGroup]="authForm" (ngSubmit)="onFormSubmit()" *ngIf="!IsLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ IsLogin ? 'Login' : 'SignUp'  }}</button> |
        <button class="btn btn-primary" type="button" (click)="SwitchToLogin()">Switch to {{ !IsLogin ? 'Login' : 'SignUp'  }}</button>
      </div>
    </form>
  </div>
</div>
